<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SecureBank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #e5e7eb;
            max-width: 550px;
            width: 100%;
            padding: 3rem;
            animation: fadeInScale 0.5s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            border-radius: 12px;
            margin-bottom: 1rem;
            color: white;
            font-size: 1.75rem;
        }

        .logo h1 {
            color: #0f172a;
            font-size: 1.875rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .logo p {
            color: #64748b;
            font-size: 0.9375rem;
        }

        .error-message {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #dc2626;
            font-size: 0.9375rem;
            margin-bottom: 1.5rem;
            background: #fee2e2;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }

        .error-message i {
            color: #dc2626;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0f172a;
            font-weight: 500;
            font-size: 0.9375rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9375rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.08);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #cbd5e1;
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .field-error {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            background: #fee2e2;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            border: 1px solid #fecaca;
        }

        .field-error i {
            font-size: 0.75rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: #2563eb;
            color: white;
            border: 1px solid #2563eb;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #94a3b8;
            position: relative;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 0.9375rem;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .login-link a:hover {
            color: #1d4ed8;
        }

        .back-home {
            text-align: center;
            margin-top: 1rem;
        }

        .back-home a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9375rem;
            transition: color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }

        .back-home a:hover {
            color: #2563eb;
        }

        .password-strength {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .password-strength-text {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #64748b;
        }

        @media (max-width: 640px) {
            .register-container {
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <div th:if="${user_exists}" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${user_exists}"></span>
    </div>

    <div class="logo">
        <div class="logo-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>SecureBank</h1>
        <p>Create your account to get started</p>
    </div>

    <form th:object="${user}" th:action="@{/register}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" th:field="*{fname}" id="firstName" name="firstName" placeholder="John" required>
                </div>
                <span th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="field-error">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" th:field="*{lname}" id="lastName" name="lastName" placeholder="Doe" required>
                </div>
                <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="field-error">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" th:field="*{email}" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                </span>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <div class="input-wrapper">
                <i class="fas fa-phone input-icon"></i>
                <input type="tel" id="phone" th:field="*{phone}" name="phone" placeholder="+1 (555) 123-4567" required>
            </div>
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                </span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" th:field="*{password}" name="password" placeholder="Enter strong password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
            </div>
            <div class="password-strength">
                <div id="passwordStrengthBar" class="password-strength-bar"></div>
            </div>
            <span id="passwordStrengthText" class="password-strength-text"></span>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                </span>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" name="confirmPassword" placeholder="Re-enter password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword', this)"></i>
            </div>
            <div th:if="${fail}" class="error-message" style="margin-top: 0.5rem;">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${fail}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="accountType">Account Type</label>
            <div class="input-wrapper">
                <i class="fas fa-briefcase input-icon"></i>
                <select id="accountType" name="accountType" th:field="*{accountType}" required>
                    <option value="">Select account type</option>
                    <option value="personal">Personal Account</option>
                    <option value="business">Business Account</option>
                    <option value="savings">Savings Account</option>
                </select>
            </div>
            <span th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                </span>
        </div>

        <button type="submit" class="btn-primary">
            <span>Create Account</span>
            <i class="fas fa-arrow-right"></i>
        </button>

        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>

        <div class="back-home">
            <a th:href="@{/}">
                <i class="fas fa-arrow-left"></i>
                <span>Back to home</span>
            </a>
        </div>
    </form>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('passwordStrengthBar');
    const strengthText = document.getElementById('passwordStrengthText');

    passwordInput.addEventListener('input', () => {
        const val = passwordInput.value;
        let strength = 0;

        // Basic checks for password strength
        if(val.length >= 8) strength += 1; // length
        if(/[A-Z]/.test(val)) strength += 1; // uppercase
        if(/[a-z]/.test(val)) strength += 1; // lowercase
        if(/[0-9]/.test(val)) strength += 1; // number
        if(/[\W_]/.test(val)) strength += 1; // special character

        // Update bar width and color
        let width = (strength / 5) * 100;
        let color = '#dc2626'; // default weak (red)
        let text = 'Very Weak';

        if(strength === 2) { color = '#ea580c'; text='Weak'; }
        else if(strength === 3) { color = '#eab308'; text='Medium'; }
        else if(strength === 4) { color = '#16a34a'; text='Strong'; }
        else if(strength === 5) { color = '#059669'; text='Very Strong'; }

        strengthBar.style.width = width + '%';
        strengthBar.style.backgroundColor = color;
        strengthText.textContent = text;
        strengthText.style.color = color;
    });

    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
